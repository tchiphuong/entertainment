    <script>
      // Handle GitHub Pages 404 redirect
      if (window.location.pathname !== '/entertainment/' && !window.location.pathname.startsWith('/entertainment/?')) {
        var redirect = window.location.pathname.slice(1).replace(/\//g, '~slash~');
        if (redirect && !redirect.includes('entertainment')) {
          redirect = redirect.replace(/entertainment~slash~/, '');
        }
        window.location.replace(window.location.origin + '/entertainment/?' + redirect.replace(/~slash~/g, '/'));
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
</body>
