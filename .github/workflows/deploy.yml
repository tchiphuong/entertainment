name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build
              env:
                  # Firebase
                  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
                  VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
                  VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
                  VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
                  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
                  VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
                  VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
                  # VOD API Sources
                  VITE_SOURCE_K_API: ${{ secrets.VITE_SOURCE_K_API }}
                  VITE_SOURCE_K_CDN_IMAGE: ${{ secrets.VITE_SOURCE_K_CDN_IMAGE }}
                  VITE_SOURCE_C_API: ${{ secrets.VITE_SOURCE_C_API }}
                  VITE_SOURCE_O_API: ${{ secrets.VITE_SOURCE_O_API }}
                  VITE_SOURCE_O_FRONTEND: ${{ secrets.VITE_SOURCE_O_FRONTEND }}
                  VITE_SOURCE_O_CDN_IMAGE: ${{ secrets.VITE_SOURCE_O_CDN_IMAGE }}
                  # TMDB
                  VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
                  VITE_TMDB_BASE_URL: ${{ secrets.VITE_TMDB_BASE_URL }}
                  VITE_TMDB_IMAGE_URL: ${{ secrets.VITE_TMDB_IMAGE_URL }}
                  # TV
                  VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT }}
                  VITE_TV_CHANNEL_SOURCES: ${{ secrets.VITE_TV_CHANNEL_SOURCES }}
                  VITE_EPG_API_URL: ${{ secrets.VITE_EPG_API_URL }}
                  # Players
                  VITE_JWPLAYER_LIBRARY: ${{ secrets.VITE_JWPLAYER_LIBRARY }}
                  VITE_HLSJS_CDN: ${{ secrets.VITE_HLSJS_CDN }}

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
